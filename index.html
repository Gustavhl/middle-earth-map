<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Journey Through Middle-earth</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        @font-face {
            font-family: "ElvenCommonSpeak";
            src: url("fonts/ElvenCommonSpeak.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        html, body {
          margin: 0;
          height: 100%;
          background: #111;
          color: #eee;
          font-family: serif;
        }

        #map {
          width: 100%;
          height: 100%;
        }

        .overlay {
          position: absolute;
          top: 16px;
          left: 50%;
          transform: translateX(-50%);
          padding: 14px 26px 18px;
          background: linear-gradient(
            180deg,
            #f5ecd8 0%,
            #efe2c4 100%
          );
          border: 1px solid #c8b68a;
          border-radius: 12px;
          box-shadow:
            0 8px 24px rgba(0, 0, 0, 0.35),
            inset 0 0 25px rgba(255, 255, 255, 0.35);
          text-align: center;
          z-index: 500;
          color: #000000;
        }

        .overlay h1 {
            font-family: "ElvenCommonSpeak", "Cormorant Garamond", serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 4px rgba(191, 167, 106, 0.4);
            letter-spacing: 0.12em;
            margin: 0 0 6px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            text-transform: uppercase;
        }

        .overlay h1::after {
            content: "";
            display: block;
            width: 70%;
            height: 1px;
            margin: 6px auto 0;
            background: linear-gradient(
                to right,
                transparent,
                #bfa76a,
                transparent
            );
        }

        #login-overlay {
            position: fixed;
            inset: 0;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-box {
            width: 240px;
            padding: 24px 22px 26px;
            background: linear-gradient(
                180deg,
                #f5ecd8 0%,
                #efe2c4 100%
            );
            border: 1px solid #c8b68a;
            border-radius: 10px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.35),
                inset 0 0 30px rgba(255, 255, 255, 0.35);
            text-align: center;
            font-family: "Cormorant Garamond", serif;
        }

        .login-box h2 {
            margin-bottom: 14px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #4b3a1f;
            letter-spacing: 0.03em;
        }

        .login-box input {
            width: 100%;
            max-width: 200px;
            padding: 7px 10px;
            margin: 10px auto 14px;
            font-family: inherit;
            font-size: 1rem;
            background: #f9f4e6;
            border: 1px solid #bda978;
            border-radius: 6px;
            color: #3b2c14;
        }

        .login-box input::placeholder {
            color: #9c8a5f;
        }

        .login-box input:focus {
            outline: none;
            border-color: #d6b65c;
            box-shadow: 0 0 0 2px rgba(214, 182, 92, 0.3);
        }


        .login-box button {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            margin: 0 auto;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            color: #3b2c14;
            background: linear-gradient(
            180deg,
            #e6d08a,
            #cbb164
            );
            border: 1px solid #b09a55;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: linear-gradient(
            180deg,
            #f0db96,
            #d2bb6f
            );
        }

        .login-box button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        #login-error {
            color: #ff6b6b;
            margin-top: 8px;
        }

        .spinner {
            width: 28px;
            height: 28px;
            margin: 16px auto 0;
            border: 3px solid rgba(75, 58, 31, 0.2);
            border-top-color: #bfa76a;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
        to {
            transform: rotate(360deg);
            }
        }
        .login-flavor {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #6b5a34;
            font-style: italic;
        }

        html, body {
         background: #e9dfc7;
        }

        #map {
            background: radial-gradient(
            ellipse at center,
            #f4ecd6 0%,
            #e6dbc0 70%,
            #d8caa6 100%
        );
        }

        #map::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.25);
            z-index: 400;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div><strong>Journey Through Middle-earth</strong></div>
    <div id="status">Loadingâ€¦</div>
    <button onclick="syncFromStrava()">
        Sync from Strava
    </button>
</div>

<div id="login-overlay">
    <div class="login-box">
        <h2>Enter Middle-earth</h2>
        <input
                type="password"
                id="password"
                placeholder="Enter password"
        />
        <button id="login-btn">Enter</button>
        <p class="login-flavor">Only those who know the way may enter.</p>
        <div id="login-error"></div>
        <div id="login-spinner" class="spinner hidden"></div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>

</body>
</html>
