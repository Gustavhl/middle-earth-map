<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Journey Through Middle-earth</title>

    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
          margin: 0;
          height: 100%;
          background: #111;
          color: #eee;
          font-family: serif;
        }

        #map {
          width: 100%;
          height: 100%;
        }

        .overlay {
          position: absolute;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0,0,0,0.6);
          padding: 10px 14px;
          border-radius: 6px;
          z-index: 1000;
          text-align: center;
          max-width: 90%;
          white-space: nowrap;
          }
        #login-overlay {
            position: fixed;
            inset: 0;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-box {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 8px;
            width: 280px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            max-width: 220px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .login-box button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }

        #login-error {
            color: #ff6b6b;
            margin-top: 8px;
        }
        .spinner {
            width: 28px;
            height: 28px;
            margin: 16px auto 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffd54f;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
        to {
            transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

<div class="overlay">
    <div><strong>Journey Through Middle-earth</strong></div>
    <div id="status">Loadingâ€¦</div>
    <button onclick="syncFromStrava()">
        Sync from Strava
    </button>
</div>

<div id="login-overlay">
    <div class="login-box">
        <h2>Middle-earth Journey</h2>
        <input
                type="password"
                id="password"
                placeholder="Enter password"
        />
        <button id="login-btn">Enter</button>
        <div id="login-error"></div>
        <div id="login-spinner" class="spinner hidden"></div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>

</body>
</html>
